<!DOCTYPE html>
<html>
   <head>
      <title>Zeb's App</title>
      <link type="text/css" rel="stylesheet" href="/static/django_blog.css">
   </head>
   <body>
      <div id="header">
         <ul id="control-bar">
            <li>Welcome, {{ user.get_username }}</li>
            <li><a href="/logout/">logout</a></li>
         </ul>
      </div>
      <div id="container">
         <div id="content">
            <h1>Add Post</h1>
            <form action="." method="post">
               {% csrf_token %}
                  <input type="hidden" name="csrfmiddlewaretoken" value="\x84\x86\x92\x1b$\x94\xc3\xe5 \x02\n\xc1.\xbf\x8ax'e\xa2K\xf8\xf3\xdf\xd1">
                  <p><label for="id_title">Title:</label> <input type="text" name="title" maxlength="128" required id="id_title"></p>
                  <p><label for="id_text">Text:</label> <textarea name="text" cols="40" rows="10" id="id_text"></textarea></p>
                  <button type="submit" class="btn btn-default">Submit</button>
            </form>
         </div>
      </div>
   </body>
</html>
