{% extends "base.html" %}{% block content %}
<h1>Recent Posts</h1>
{% comment %} here is where the query happens {% endcomment %}
{% for post in posts %}
<div class="post">
   <h2>
      <a href="{% url 'blog_detail' post.pk %}">{{ post }}</a>
   </h2>
   <p class="byline">
   <h6>
      <u>Posted by: </u> {{ post.author.username }} &mdash; {{post.published_date }}
   </h6>
</div>
{% endfor %}
{% endblock %}
